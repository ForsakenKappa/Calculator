<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <p id="author">Calculator by <a href="https://github.com/ForsakenKappa"> ForsakenKappa</a></p>
        <div id="display">
            <p id="result"></p>
        </div>
        <div id="numbers">
            <input type="button" value="7" class="num-butt" >
            <input type="button" value="8" class="num-butt" >
            <input type="button" value="9" class="num-butt" >
            <input type="button" value="4" class="num-butt" >
            <input type="button" value="5" class="num-butt" >
            <input type="button" value="6" class="num-butt" >
            <input type="button" value="1" class="num-butt" >
            <input type="button" value="2" class="num-butt" >
            <input type="button" value="3" class="num-butt" >
            <input type="button" value="0" class="num-butt" >
            <input type="button" value="." class="num-butt" >
            <input type="button" value="00" class="num-butt">
        </div>
        <div id="operators">
            <input type="button" value="*" class="op-butt" >
            <input type="button" value="/" class="op-butt" >
            <input type="button" value="-" class="op-butt" >
            <input type="button" value="+" class="op-butt" >
            <input type="button" value="=" class="op-butt" >
            <input type="button" value="c" class="op-butt" >
            <input type="button" value="<" class="op-butt" >      
        </div>
    </div>
</body>
</html>
